<!DOCTYPE HTML>
<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<title>What we should have on the table </title>
<section class="main">
<script>
function stop(){
 clearTimeout(animation);
38
 }
function slower(){
 speed = speed+50;
 }
 function faster(){
 speed = speed-50;
 }
function init(){
 foods = new Array();
 k = 1;
 for(i=1;i<8;i++){
 foods[i] = new Image();
 foods[i].src = "food"+i+".gif";
 }
 ctx.drawImage(foods[k],0,0,300,300);
 drawNextFood();
}
function drawNextFood() {
k++;
if(k>7){k=1;}
 ctx.drawImage(foods[k],0,0,300,300);
animation = setTimeout(drawNextFood,speed);
}
</script>
</section>
    
<body>
<canvas id="myCanvas" width="400" height="300"></canvas>
<script>
var ctx = document.getElementById('myCanvas').getContext('2d');
speed=250;
</script>
<form>
<input type="button" value="START" onclick="init()">
<input type="button" value="slower" onclick="slower()">
<input type="button" value="faster" onclick="faster()">
<input type="button" value="Halt" onclick="stop()"> 
</form>
</body>
</html>
